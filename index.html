<!DOCTYPE html>
<html class="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content = "width=device-width,initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="text-center">
			<div class="panel panel-default">
			<div class="panel-heading">
			<h1 class="panel-title">Trivia Game</h1>
			</div>
				<div class="panel-body">
				<img src="assets/images/logo.png" id="front" class="img-responsive">
					<h2 id="trivia"></h2>
				<button type="button" class="btn btn-warning" id="start">START</button>
				 	<h2 id="finish"></h2>
				 		<h3 id="win" ></h3>
				 		<h3 id="lost"></h3>
				 		<h3 id="unAnswer"></h3>
						<h3 id= "question"></h3>
	                        <div id="show-number"></div>
	                        	<img id = "wrong" src="assets/images/wrong.png" class="img-responsive">
	                        	<img id = "right" src="assets/images/correct.png" class="img-responsive">
	                        	<img id = "noAnswer" src="assets/images/noAnswer.jpg" class="img-responsive">
								<div id="choices">
									<button id="choice0" class="bt"></button>   
									<button id="choice1" class="bt"></button>
									<button id="choice2" class="bt"></button>
									<button id="choice3" class="bt"></button>
								</div>	
					</div>
				</div>
			</div>
		</div>	
	</div>	
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
