<!DOCTYPE html>
<html class="en-us">
<!--so css error-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content = "width=device-width,initial-scale=1">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<div class="container">
	<div class="col-md-2"></div>
	<div class="col-md-8 text-center">
			<div class="panel panel-default">
			<div class="panel-heading">
			<h1 class="panel-title">League of Legends Trivia</h1>
			</div>
				<div class="panel-body">
				<img src="assets/images/logo.png" id="front" class="img-responsive" alt="the league of legends logo">
					<h2 id="trivia"></h2>
				<button type="button" class="btn btn-warning" id="start">START</button>
				 	<h2 id="finish"></h2>
				 		<h3 id="win" ></h3>
				 		<h3 id="lost"></h3>
				 		<h3 id="unAnswer"></h3>
						<h3 id= "question"></h3>
	                        <div id="show-number"></div>
	                        	<img id = "wrong" src="assets/images/wrong.png" class="img-responsive" alt="the league of legends defeat icon when you lose a game">
	                        	<img id = "right" src="assets/images/correct.png" class="img-responsive" alt="the league of legends victory icon when you win a game">
	                        	<img id = "noAnswer" src="assets/images/noAnswer.jpg" class="img-responsive" alt="a treasure chest that has a question mark coming out of it. It is the image that use when players are opening mystery boxs.">
								<div id="choices">
									<button type="button"  id="choice0" class="bt"></button>   
									<button type="button"  id="choice1" class="bt"></button>
									<button type="button"  id="choice2" class="bt"></button>
									<button type="button"  id="choice3" class="bt"></button>
								</div>	
					<button type="button" class="btn btn-warning" id="restart">Play Again</button>			
					
				</div>
			</div>
			
	</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
